<body>

<h1>Gurkirat's Online Conversion Calculator</h1>
 
 
 
<h2>Length Converter</h2>

<p>
  <label>Input Meters</label>
  <input id="inputMeters" type="number" placeholder="Input Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>


<p>Kilometers: <span id="outputKilometersValue"></span></p>
<p>Hectometer: <span id="outputHectometersValue"></span></p>
<p>Decameter: <span id="outputDecametersValue"></span></p>
<p>Decimeter: <span id="outputDecimetersValue"></span></p>
<p>Centimeters: <span id="outputCentimetersValue"></span></p>
<p>Millimeters: <span id="outputMilimetersValue"></span></p>

<script>
function LengthConverter(valNum) {
  
  document.getElementById("outputKilometersValue").innerHTML=valNum/1000;
  document.getElementById("outputHectometersValue").innerHTML=valNum/100;
  document.getElementById("outputDecametersValue").innerHTML=valNum/10;
  document.getElementById("outputDecimetersValue").innerHTML=valNum*10;
  document.getElementById("outputCentimetersValue").innerHTML=valNum*100;
  document.getElementById("outputMilimetersValue").innerHTML=valNum*1000;
}
</script>

<br>
<h2>Mass Converter</h2>

<p>
  <label>Input Grams</label>
  <input id="inputGrams" type="number" placeholder="Input Grams" oninput="MassConverter(this.value)" onchange="MassConverter(this.value)">
</p>


<p>Kilograms: <span id="outputKilogramsValue"></span></p>
<p>Hectograms: <span id="outputHectogramsValue"></span></p>
<p>Decagrams: <span id="outputDecagramsValue"></span></p>
<p>Decigrams: <span id="outputDecigramsValue"></span></p>
<p>Centigrams: <span id="outputCentigramsValue"></span></p>
<p>Milligrams: <span id="outputMilligramsValue"></span></p>

<script>
function MassConverter(valNum) {
  
  document.getElementById("outputKilogramsValue").innerHTML=valNum/1000;
  document.getElementById("outputHectogramsValue").innerHTML=valNum/100;
  document.getElementById("outputDecagramsValue").innerHTML=valNum/10;
  document.getElementById("outputDecigramsValue").innerHTML=valNum*10;
  document.getElementById("outputCentigramsValue").innerHTML=valNum*100;
  document.getElementById("outputMilligramsValue").innerHTML=valNum*1000;
}
</script>
